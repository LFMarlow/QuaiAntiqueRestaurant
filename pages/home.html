<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <p>Le chef Arnaud Michant vous invite au</p>
        <h1>Quai Antique</h1>
        <a href="/reserver" class="btn btn-primary">Réserver</a>
    </div>
</div>

<!-- Home Section -->
<section id="home" class="container my-5 text-center">
    <h2>Bienvenue au Quai Antique</h2>
    <p class="lead">Découvrez une expérience gastronomique unique.</p>
</section>

<!-- Menu Section -->
<section id="menu" class="container my-5">
    <h2 class="text-center mb-4">Notre Carte</h2>
    <div id="dishes" class="row">
      <!-- Dishes will be loaded here dynamically -->
    </div>
  </section>

<!-- Reservation Form Section -->
<section id="reservation" class="container my-5">
    <h2 class="text-center mb-4">Réserver une table</h2>
    <form id="reservationForm" class="row g-3">
      <div class="col-md-6">
        <label for="guests" class="form-label">Nombre de couverts :</label>
        <input type="number" class="form-control" id="guests" name="guests" required>
      </div>
      <div class="col-md-6">
        <label for="date" class="form-label">Date :</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="col-md-6">
        <label for="time" class="form-label">Heure :</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
      <div class="col-md-6">
        <label for="allergies" class="form-label">Allergies :</label>
        <textarea class="form-control" id="allergies" name="allergies"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Réserver</button>
      </div>
    </form>
</section>
